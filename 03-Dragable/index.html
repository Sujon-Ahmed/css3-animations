<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragable</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     <div class="wrapper">
        <div class="item">
            <span class="text">draggle element one</span>
            <i class="fa fa-bars"></i>
        </div>
        <div class="item">
            <span class="text">draggle element two</span>
            <i class="fa fa-bars"></i>
        </div>
        <div class="item">
            <span class="text">draggle element three</span>
            <i class="fa fa-bars"></i>
        </div>
        <div class="item">
            <span class="text">draggle element four</span>
            <i class="fa fa-bars"></i>
        </div>
        <div class="item">
            <span class="text">draggle element five</span>
            <i class="fa fa-bars"></i>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js" integrity="sha512-Eezs+g9Lq4TCCq0wae01s9PuNWzHYoCMkE97e2qdkYthpI0pzC3UGB03lgEHn2XM85hDOUF6qgqqszs+iXU4UA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const dragArea = document.querySelector('.wrapper');
        new Sortable(dragArea, {
            animation: 350
        });
    </script>
</body>
</html>
